<html>

<head>
  <meta http-equiv="Content-Type" content="texthtml; charset=utf-8" />    
  <title>Untitled</title>
<style>
</style>
<script>
var j=1;
function func_insert3() {
var el_a=document.getElementById("link");
var el_new=document.createElement('img');
el_new.setAttribute("id", "img1"+j);
j++;
el_new.setAttribute("src", "raspberry.jpg");
el_new.setAttribute("alt", "");
el_a.appendChild(el_new);
}
var i=1;
function func_insert4() {
var el_a=document.getElementById("link");
var el_new=document.createElement('img');
el_new.setAttribute("id", "img2"+i);
i++;
el_new.setAttribute("src", "cherry.jpg");
el_new.setAttribute("alt", "");
el_a.insertBefore(el_new, el_a.firstChild);   //el_a.childNodes[0]
}
function func_dell_all() {
var el_a=document.getElementById("link");
/*
for(var i=0; i<el_a.childNodes.length; i++) {
el_a.removeChild(el_a.childNodes[i]);
}
*/
while(el_a.childNodes.length) {
     el_a.removeChild(el_a.childNodes[0]);
}
}
</script>
</head>

<body>
<a href="#" id="link">Link</a>
<br><a href="#" onclick="func_insert3();return false;">Insert3 - appendChild</a>
<br><a href="#" onclick="func_insert4();return false;">Insert4 - insertBefore</a>
<br><a href="#" onclick="func_dell_all();return false;">Dell_all</a>

</script>

</body>

</html>
