function func_reverse() {
  var arr_div=document.body.getElementsByTagName("div");
  var arr_style=new Array();
  for(var i=0; i<arr_div.length; ++i) {
     arr_style[i]=arr_div[i].getAttribute("style");
  }
  arr_style.reverse();
  for(var i=0; i<arr_style.length; ++i) {
     arr_div[i].setAttribute("style", arr_style[i]);
  }
}
