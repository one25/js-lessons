//2.ПРАКТИЧЕСКИЙ ПРИМЕР-1
var mycar={
   name:function(){$(".result").html(this.marka+" "+this.model)},
}
$(document).ready(function(){
   $("body").on("change", "select", function(){
       if(form_auto.select_auto.selectedIndex!=0) {
          mycar.marka=form_auto.select_auto.options[form_auto.select_auto.selectedIndex].value;
          mycar.model=form_auto.select_auto.options[form_auto.select_auto.selectedIndex].text;
       }
       else {
          mycar.marka="";
          mycar.model="";
       }
       mycar.name();
   });
});


</script>

<form name="form_auto">
<select name="select_auto">
<option>Select---</option>
<option value="VW">Polo</option>
<option value="Fiat">Uno</option>
<option value="Renault">Clio</option>
</select>
